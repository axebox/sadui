    <title>SADUI Samples</title>
    <link href="../vendor/assets/stylesheets/sample/sample.css" rel="stylesheet" />
    <script>

      var Globals = {};

      // flag for debugging
      Globals.debug           = true;

      Globals.layoutState     = 'clear';
      Globals.baseSpeed       = 1000;
      Globals.animSpeed       = Globals.baseSpeed;

      /* layers */
      Globals.zBase           = 1000;
      Globals.zHell           = Globals.zBase - 100;
      Globals.zTemplate       = Globals.zBase;
      Globals.zModule         = Globals.zBase + 100;
      Globals.zTemplateTop    = Globals.zBase + 200;
      Globals.zDialog         = Globals.zBase + 300;
      Globals.zTooltip        = Globals.zBase + 400;

      Globals.breakpoints = {
          'phone': {
              name: 'phone',
              breakpoint: 481
          },
          'tablet': {
              name: 'tablet',
              breakpoint: 768
          },
          'desktop': {
              name: 'desktop'
              // breakpoint: 
          }
      };

    </script>
  </head>
